services:
  postgres:
    container_name: postgres
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ../backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}' || exit 1" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 1s
    networks:
      - main
  market:
    container_name: market
    restart: always
    build:
      context: ../backend
    volumes:
      - ../backend/src/static:/market/backend/src/static
      - ../backend/src/logs:/market/backend/src/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
#    ports:
#      - "8000:8000"
    networks:
      - main
  react:
    container_name: react
    restart: always
    build:
      context: ../frontend
    env_file:
      - ../frontend/.env
#    ports:
#      - "3000:3000"
    networks:
      - main
#  telegram_bot:
#    container_name: telegram_bot
#    restart: always
#    build:
#      context: ../backend/Dockerfile
#    volumes:
#      - ../backend/src/media:/market/backend/src/media
#    command: python manage.py startbot
  nginx:
    image: nginx
    restart: always
    container_name: nginx
    depends_on:
      - market
      - react
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../frontend/src/media:/var/market/static
      - ../backend/src/media:/var/market/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    healthcheck:
      test: [ "CMD", "service", "nginx", "status" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 1s
    networks:
      - main
  redis:
    container_name: redis
    hostname: redis
    image: redis
    restart: always
    command: redis-server
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 30
      start_period: 1s
    networks:
      - main
networks:
  main:
    driver: bridge
volumes:
  postgres_data:
