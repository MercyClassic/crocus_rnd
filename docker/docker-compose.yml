services:
  postgres:
    container_name: postgres
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./postgres_utils/create_backup.sh/:/backup/service/create_backup.sh
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 1s
    networks:
      - main
  market:
    container_name: market
    restart: always
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ./src/static:/market/src/static
      - ./src/media:/market/src/media
      - ./src/logs:/market/src/logs
    depends_on:
      - postgres
      - redis
    networks:
      - main
  nginx:
    image: nginx
    restart: always
    container_name: nginx
    depends_on:
      - market
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/static:/var/market/static
      - ./src/media:/var/market/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    healthcheck:
      test: [ "CMD", "service", "nginx", "status" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 1s
    networks:
      - main
  redis:
    container_name: redis
    hostname: redis
    image: redis
    restart: always
    command: redis-server
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 30
      start_period: 1s
    networks:
      - main
networks:
  main:
    driver: bridge
volumes:
  postgres_data:
  postgres_backup:
