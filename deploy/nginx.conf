server {
    if ($host = www.crocus-rnd.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = crocus-rnd.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    listen [::]:80 default_server;
    server_name crocus-rnd.ru www.crocus-rnd.ru;
    location ~ /.well-known/acme-challenge {
              allow all;
              root /home/user/market/frontend/build/static/;
    }
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name crocus-rnd.ru www.crocus-rnd.ru;
    ssl_certificate /etc/letsencrypt/live/crocus-rnd.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/crocus-rnd.ru/privkey.pem; # managed by Certbot

    client_max_body_size 20M;


     location /static/ {
        alias /home/user/market/frontend/build/static/;
    }

     location /media/ {
        alias /home/user/market/backend/src/media/;
    }

    location /api {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_pass_header Set-Cookie;
        proxy_pass http://unix:/run/gunicorn.sock;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        root /home/user/market/frontend/build/;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}

